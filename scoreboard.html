<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Abyss Scoreboard</title>
        <meta name="description" content="An interactive getting started guide for Brackets.">
        <link rel="stylesheet" href="main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script 
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js">
        </script>
        <script src="client.js"></script>
    </head>
    
    
    <body>
        
        <div id="header">
            <div id="corner">
        
            </div>
            <div id = "title">
                Abyss
            </div>
        </div>
        
        <div id ="navbar">
            <ul>
                <li>Home</li>
                <li>Game</li>
                <li>Scoreboard</li>
                <li>About Us</li>
            </ul>
        </div>
        
        <div id = "main" ng-app="score" ng-controller="ScoreController">
            <h1>High Scores</h1>
           
            <br>
                <table id = "scores" >
                    <tr>
                        <th>Name</th>
                        <th>Experience</th>
                        <th>Date</th>
                   
                    <tr ng-repeat="s in scores">
                        <td>{{s.name}}</td><td>{{s.experience}}</td><td>{{s.date}}</td>
                    </tr>
            </table>
        </div>
        
        <div id = "footer">
        
        </div>
      
    </body>
    
</html>
